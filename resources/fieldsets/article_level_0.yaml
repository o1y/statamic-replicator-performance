title: 'Article > Level 0'
fields:
  -
    handle: content
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: fixed
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: false
      antlers: false
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      sets:
        new_set_group:
          display: 'New Set Group'
          instructions: null
          icon: null
          sets:
            columns:
              display: Columns
              instructions: null
              icon: null
              fields:
                -
                  import: columns
            quote:
              display: Quote
              instructions: null
              icon: null
              fields:
                -
                  import: quote
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: Content
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
