title: 'Article 2'
fields:
  -
    handle: nested_article
    field:
      collapse: false
      always_show_set_button: false
      previews: true
      sets:
        main:
          display: Main
          instructions: null
          icon: null
          sets:
            buttons:
              display: Buttons
              instructions: null
              icon: null
              fields:
                -
                  import: button_group
      buttons:
        - h2
        - h3
        - h4
        - h5
        - h6
        - bold
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: true
      remove_empty_nodes: false
      display: Content
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      localizable: true
      container: assets
      smart_typography: false
      inline: false
      hide_display: false
